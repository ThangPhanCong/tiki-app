<html>
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div class="img-header">
    <img src="assets/header.jpg" height=50 class="img-tiki">
  </div>

  <div class="categories-header">
    <div style="margin-left: 200px; background-color: #2F7BAF;">
      <a title="Tiki App - Ưu đãi ngay trên tay" style="cursor: pointer">
        <img src="assets/cellphone.png" class="icon-categories"/>
        <span class="title-categories">Tiki App - Ưu đãi ngay trên tay</span>
      </a>
    </div>
    <div class="categories-right">
      <div>
        <a title="Phiếu quà tặng" style="cursor: pointer">
          <img src="assets/gift.png" class="icon-categories"/>
          <span class="title-categories">Phiếu quà tặng</span>
        </a>
      </div>
      <div>
        <a title="Khuyến Mãi HOT" style="cursor: pointer">
          <img src="assets/free.png" class="icon-categories"/>
          <span class="title-categories">Khuyến Mãi HOT</span>
        </a>
      </div>
      <div>
        <a title="Tiki Global - Mua hàng từ nước ngoài" style="cursor: pointer">
          <img src="assets/airplance.png" class="icon-categories"/>
          <span class="title-categories">Tiki Global - Mua hàng từ nước ngoài</span>
        </a>
      </div>
      <div>
        <a title="Đặt vé máy bay online" style="cursor: pointer">
          <img src="assets/plance.png" class="icon-categories"/>
          <span class="title-categories">Đặt vé máy bay online</span>
        </a>
      </div>
      <div>
        <a title="Bán hàng cùng Tiki" style="cursor: pointer">
          <img src="assets/bag.png" class="icon-categories"/>
          <span class="title-categories">Bán hàng cùng Tiki</span>
        </a>
      </div>
    </div>
  </div>

  <div class="search-container">
    <div class="search-bar">
      <div style="margin-left: 180px; margin-top: 5px">
        <img src="assets/tiki.png"/>
      </div>

      <div class="search-center">
        <input type="text" name="FirstName" placeholder="Tìm sản phẩm, danh mục hay thương hiệu mong muốn ...">

        <div class="search-submit">
          <img src="assets/search.png" />
          <span>Tìm kiếm</span>
        </div>
      </div>

      <div class="search-right">
        <div class="search-child">
          <img src="assets/map.png" class="img-title" />
          <div  style="margin-left: 10px">
            <div class="search-title">Theo dõi</div>
            <div class="search-title">đơn hàng</div>
          </div>
        </div>

        <div class="search-child">
          <img src="assets/notification.png"  class="img-title" />
          <div style="margin-left: 10px">
            <div class="search-title">Thông báo</div>
            <div class="search-title">của tôi</div>
          </div>
        </div>

        <div class="search-child">
          <img src="assets/user.png"  class="img-title" />
          <div  style="margin-left: 10px">
            <div class="search-title">Đăng nhập</div>
            <div class="search-title">Tài khoản</div>
          </div>
        </div>

        <div class="search-child basket">
          <img src="assets/basket.png"  class="img-title" />
          <span class="search-title" style="margin-top: 10px">Giỏ hàng</span>
          <div class="count-basket">0</div>
        </div>
      </div>
    </div>
    <div>

    </div>
  </div>
</div>
</body>

</html>
